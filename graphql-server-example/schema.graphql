scalar DateTime

type Todo {
  id: Int!
  todo: String!
  completed: Boolean!
  createdAt: DateTime!
}

type Query {
  todos: [Todo]
}

type ResponseType {
  message: String!
}
type Mutation {
  createTodo(todo: String!): Todo!
  updateTodo(id: Int!, completed: Boolean!): Todo
  deleteTodo(id: Int!): ResponseType!
}
